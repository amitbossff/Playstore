<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Play Store Review</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#6366f1;
  --secondary:#22d3ee;
  --bg:linear-gradient(135deg,#0f172a,#020617);
  --border:rgba(255,255,255,0.15);
  --text:#e5e7eb;
  --muted:#94a3b8;
  --highlight:rgba(34,211,238,.35);
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  font-family:'Inter',sans-serif;
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
}
.app{
  width:100%;
  max-width:440px;
  height:95vh;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(18px);
  border-radius:26px;
  border:1px solid var(--border);
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
.header{
  padding:18px 20px;
  border-bottom:1px solid var(--border);
}
.block{padding:14px 16px;display:grid;gap:10px}
.row-2{display:grid;grid-template-columns:1fr 140px;gap:10px}
.row-search{display:grid;grid-template-columns:1fr auto;gap:10px}
input,button{
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.06);
  color:var(--text);
}
button{cursor:pointer;font-weight:600}
.fetch{background:linear-gradient(135deg,var(--secondary),var(--primary));color:#020617}
.clear{background:rgba(255,255,255,.12)}
.reviews{
  flex:1;
  overflow-y:auto;
  padding:16px;
}
.review{
  background:rgba(255,255,255,.07);
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
  margin-bottom:14px;
}
.review.highlight{background:var(--highlight)}
.review.hide{display:none}
.review-top{display:flex;justify-content:space-between}
.review-date{font-size:11px;color:var(--muted)}
.not-found{
  color:#f87171;
  font-weight:600;
  margin-left:6px;
  cursor:pointer;
}
.loader{text-align:center;color:var(--muted);display:none;padding:16px}
</style>
</head>

<body>
<div class="app">
  <div class="header"><h3>AmitTG‚ò∫Ô∏è</h3></div>

  <div class="block row-2">
    <input id="linkInput" placeholder="Paste Google Play App URL">
    <input id="dateInput" type="date">
  </div>

  <div class="block row-search">
    <input id="searchName" placeholder="Search your name">
    <button class="clear" onclick="clearSearch()">‚úï</button>
  </div>

  <div class="block">
    <button class="fetch" onclick="loadReviews(true)">Check ‚úîÔ∏è</button>
  </div>

  <!-- üî• NEW BUTTONS -->
  <div class="block row-2">
    <button class="fetch" onclick="filterPresetNames()">Filter Names</button>
    <button class="clear" onclick="clearPresetFilter()">Clear Filter</button>
  </div>

  <div class="reviews" id="scrollBox">
    <div id="output"></div>
    <div class="loader" id="loader">Loading more reviews‚Ä¶</div>
  </div>
</div>

<script>
let nextTokenId=null;
let loading=false;
let stopped=false;
let selectedDate=null;
let scrollTimer=null;

const presetNames=[
  "manju kumari","aakash dhingra","amitxbhai","ak music world",
  "johnny williamson","alex williamson","morgan williamson",
  "enoxy williamson","xtoolmaker","proxy ff","enoughforyou",
  "gamer boy","aman bajpai","aman broom","gyanprakash bajpai",
  "andrew willson","wiliom willson","realme 8","realme 6",
  "realme 7","crazey studio live","crazey boy"
];

function loadReviews(reset=false){
  if(loading||stopped) return;
  loading=true;
  loader.style.display="block";

  const link=linkInput.value.trim();
  const date=dateInput.value;
  if(!link||!date){
    loading=false;
    loader.style.display="none";
    return;
  }

  if(reset){
    output.innerHTML="";
    nextTokenId=null;
    stopped=false;
    selectedDate=date;
  }

  fetch(`/reviews?link=${encodeURIComponent(link)}&token_id=${nextTokenId||""}`)
    .then(r=>r.json())
    .then(data=>{
      loading=false;
      loader.style.display="none";
      if(!data.reviews||!data.reviews.length){stopped=true;return;}
      nextTokenId=data.token_id;

      data.reviews.forEach(r=>{
        if(r.date>selectedDate) return;
        const div=document.createElement("div");
        div.className="review";
        div.dataset.user=r.user.toLowerCase();
        div.innerHTML=`
          <div class="review-top">
            <b>${r.user}</b>
            <span>‚≠ê ${r.rating}</span>
          </div>
          <div class="review-date">${r.date}</div>
          <div>${r.review}</div>
        `;
        output.appendChild(div);
      });
    })
    .catch(()=>{loading=false;loader.style.display="none"});
}

scrollBox.addEventListener("scroll",()=>{
  if(scrollTimer) return;
  scrollTimer=setTimeout(()=>{
    scrollTimer=null;
    if(scrollBox.scrollTop+scrollBox.clientHeight>=scrollBox.scrollHeight-120){
      loadReviews(false);
    }
  },120);
});

searchName.addEventListener("input",()=>{
  const v=searchName.value.toLowerCase();
  document.querySelectorAll(".review").forEach(r=>r.classList.remove("highlight"));
  if(!v) return;
  const m=[...document.querySelectorAll(".review")].find(r=>r.dataset.user.includes(v));
  if(m){m.classList.add("highlight");m.scrollIntoView({behavior:"smooth"});}
});

function clearSearch(){
  searchName.value="";
  document.querySelectorAll(".review").forEach(r=>r.classList.remove("highlight"));
}

/* üî• FILTER LOGIC */
function filterPresetNames(){
  document.querySelectorAll(".review").forEach(r=>{
    r.classList.remove("highlight","hide");
    r.querySelector(".not-found")?.remove();

    const matched=presetNames.some(n=>r.dataset.user.includes(n));
    if(matched){
      r.classList.add("highlight");
    }else{
      r.classList.add("hide");
      const cross=document.createElement("span");
      cross.className="not-found";
      cross.textContent=" ‚ùå";
      cross.onclick=()=>r.remove();
      r.querySelector(".review-top b").appendChild(cross);
    }
  });
}

function clearPresetFilter(){
  document.querySelectorAll(".review").forEach(r=>{
    r.classList.remove("highlight","hide");
    r.querySelector(".not-found")?.remove();
  });
}
</script>
</body>
  </html>
