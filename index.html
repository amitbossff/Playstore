<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Play Store Review Checker</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#f1f3f6;
  font-family:Inter,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.app{
  width:100%;
  max-width:420px;
  height:95vh;
  background:#fff;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
  overflow:hidden;
  position:relative;
}

.header{
  padding:14px 16px;
  font-weight:600;
  border-bottom:1px solid #e5e7eb;
}

.block{padding:12px 14px;display:grid;gap:8px}
.row-2{grid-template-columns:1fr 140px}
.row-search{grid-template-columns:1fr auto}

input,button{
  padding:11px 12px;
  border-radius:8px;
  border:1px solid #d1d5db;
  font-size:14px;
}
input:focus{outline:none;border-color:#2563eb}

button{
  cursor:pointer;
  background:#2563eb;
  color:#fff;
  border:none;
  font-weight:500;
}
button.clear{
  background:#e5e7eb;
  color:#111;
}

.reviews{
  flex:1;
  overflow-y:auto;
  padding:12px;
  background:#fafafa;
}

.review{
  background:#fff;
  border:1px solid #e5e7eb;
  border-radius:10px;
  padding:12px;
  margin-bottom:10px;
}

.review.highlight{
  background:#fff7cc;
  border-color:#facc15;
}

.review-top{
  display:flex;
  justify-content:space-between;
  font-weight:600;
}
.review-date{
  font-size:11px;
  color:#6b7280;
  margin:4px 0;
}

.loader{
  text-align:center;
  font-size:13px;
  color:#6b7280;
  padding:12px;
  display:none;
}

.scroll-btn{
  position:absolute;
  right:14px;
  bottom:70px;   /* üî• pehle 18px tha */
  padding:10px 14px;
  border-radius:999px;
  background:#2563eb;
  color:#fff;
  font-size:13px;
  font-weight:600;
  box-shadow:0 6px 18px rgba(0,0,0,.2);
  display:none;
  z-index:10;   /* üî• ensure upar dikhe */
}

/* Search Popup */
#searchPopup{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  border:1px solid #e5e7eb;
  border-radius:10px;
  padding:10px 14px;
  display:none;
  align-items:center;
  gap:10px;
  box-shadow:0 8px 25px rgba(0,0,0,.15);
  font-size:14px;
}
#searchPopup button{
  padding:6px 10px;
  border-radius:6px;
}
</style>
</head>

<body>

<div class="app">

  <div class="block row-2">
    <input id="linkInput" placeholder="Google Play App URL">
    <input id="dateInput" type="date">
  </div>

  <div class="block row-search">
    <input id="searchName" placeholder="Search your name">
    <button class="clear" onclick="clearSearch()">‚úï</button>
  </div>

  <div class="block">
    <button onclick="loadReviews(true)">Check</button>
  </div>

  <div class="reviews" id="scrollBox">
    <div id="output"></div>
    <div class="loader" id="loader">Loading more reviews‚Ä¶</div>
  </div>

  <button class="scroll-btn" id="scrollBtn" onclick="scrollToBottom()">‚Üì Latest</button>
</div>

<!-- Search Popup -->
<div id="searchPopup">
  <button onclick="prevMatch()">‚óÄ</button>
  <span id="matchCounter"></span>
  <button onclick="nextMatch()">‚ñ∂</button>
</div>

<script>
let nextTokenId=null;
let loading=false;
let stopped=false;
let selectedDate=null;
let scrollTimer=null;

let matches=[];
let matchIndex=0;

function loadReviews(reset=false){
  if(loading||stopped) return;
  loading=true;
  loader.style.display="block";

  const link=linkInput.value.trim();
  const date=dateInput.value;
  if(!link||!date){
    loading=false;
    loader.style.display="none";
    return;
  }

  if(reset){
    output.innerHTML="";
    nextTokenId=null;
    stopped=false;
    selectedDate=date;
  }

  fetch(`/reviews?link=${encodeURIComponent(link)}&token_id=${nextTokenId||""}`)
    .then(r=>r.json())
    .then(data=>{
      loading=false;
      loader.style.display="none";

      if(!data.reviews||data.reviews.length===0){
        stopped=true;
        return;
      }

      nextTokenId=data.token_id;
      let added=0;
      const frag=document.createDocumentFragment();

      for(const r of data.reviews){
        if(r.date>selectedDate) continue;
        added++;
        const div=document.createElement("div");
        div.className="review";
        div.dataset.user=r.user.toLowerCase();
        div.innerHTML=`
          <div class="review-top">
            <span>${r.user}</span>
            <span>‚≠ê ${r.rating}</span>
          </div>
          <div class="review-date">${r.date}</div>
          <div>${r.review}</div>
        `;
        frag.appendChild(div);
      }
      output.appendChild(frag);

      if(added===0){
        setTimeout(()=>loadReviews(false),100);
      }
    });
}

scrollBox.addEventListener("scroll",()=>{
  scrollBtn.style.display =
    scrollBox.scrollTop < scrollBox.scrollHeight - scrollBox.clientHeight - 300
      ? "block" : "none";

  if(scrollTimer) return;
  scrollTimer=setTimeout(()=>{
    scrollTimer=null;
    if(scrollBox.scrollTop+scrollBox.clientHeight>=scrollBox.scrollHeight-120){
      loadReviews(false);
    }
  },120);
});

function scrollToBottom(){
  scrollBox.scrollTo({top:scrollBox.scrollHeight,behavior:"smooth"});
  setTimeout(()=>loadReviews(false),600);
}

/* Search Logic */
searchName.addEventListener("input",()=>{
  const v=searchName.value.toLowerCase();
  document.querySelectorAll(".review").forEach(r=>r.classList.remove("highlight"));
  searchPopup.style.display="none";
  matches=[];
  matchIndex=0;

  if(!v) return;

  matches=[...document.querySelectorAll(".review")]
    .filter(r=>r.dataset.user.includes(v));

  if(matches.length===0) return;

  highlightMatch(0);

  if(matches.length>1){
    searchPopup.style.display="flex";
    updateCounter();
  }
});

function highlightMatch(i){
  matches.forEach(r=>r.classList.remove("highlight"));
  const el=matches[i];
  el.classList.add("highlight");
  el.scrollIntoView({behavior:"smooth",block:"center"});
}

function updateCounter(){
  matchCounter.textContent=`${matchIndex+1} / ${matches.length}`;
}

function nextMatch(){
  if(!matches.length) return;
  matchIndex=(matchIndex+1)%matches.length;
  highlightMatch(matchIndex);
  updateCounter();
}

function prevMatch(){
  if(!matches.length) return;
  matchIndex=(matchIndex-1+matches.length)%matches.length;
  highlightMatch(matchIndex);
  updateCounter();
}

function clearSearch(){
  searchName.value="";
  matches=[];
  document.querySelectorAll(".review").forEach(r=>r.classList.remove("highlight"));
  searchPopup.style.display="none";
}
</script>

</body>
  </html>
