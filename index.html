<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Play Store Review</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#6366f1;
  --secondary:#22d3ee;
  --bg:linear-gradient(135deg,#0f172a,#020617);
  --border:rgba(255,255,255,0.15);
  --text:#e5e7eb;
  --muted:#94a3b8;
  --highlight:rgba(34,211,238,.35);
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  font-family:Inter,sans-serif;
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
}
.app{
  width:100%;
  max-width:440px;
  height:95vh;
  background:rgba(255,255,255,.06);
  border-radius:26px;
  border:1px solid var(--border);
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
.header{
  padding:18px 20px;
  border-bottom:1px solid var(--border);
}
.block{padding:14px 16px;display:grid;gap:10px}
.row-2{display:grid;grid-template-columns:1fr 140px;gap:10px}
.row-search{display:grid;grid-template-columns:1fr auto;gap:10px}
input,button{
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.06);
  color:var(--text);
}
button{cursor:pointer;font-weight:600}
.fetch{background:linear-gradient(135deg,var(--secondary),var(--primary));color:#020617}
.clear{background:rgba(255,255,255,.12)}

.reviews{
  flex:1;
  overflow-y:auto;
  padding:16px;
  scroll-behavior:smooth;
}
.review{
  background:rgba(255,255,255,.07);
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
  margin-bottom:14px;
}
.review.highlight{background:var(--highlight)}

.review-top{display:flex;justify-content:space-between}
.review-date{font-size:11px;color:var(--muted)}
.loader{text-align:center;color:var(--muted);display:none;padding:16px}

/* üîΩ Floating navigation */
.nav-btns{
  position:absolute;
  bottom:20px;
  right:20px;
  display:none;
  flex-direction:column;
  gap:10px;
}
.nav-btns button{
  width:48px;
  height:48px;
  border-radius:50%;
  font-size:18px;
  background:linear-gradient(135deg,var(--secondary),var(--primary));
  color:#020617;
  border:none;
}
</style>
</head>

<body>
<div class="app">
  <div class="header"><h3>AmitTG‚ò∫Ô∏è</h3></div>

  <div class="block row-2">
    <input id="linkInput" placeholder="Paste Google Play App URL">
    <input id="dateInput" type="date">
  </div>

  <div class="block row-search">
    <input id="searchName" placeholder="Search your name">
    <button class="clear" onclick="clearSearch()">‚úï</button>
  </div>

  <div class="block">
    <button class="fetch" onclick="loadReviews(true)">Check ‚úîÔ∏è</button>
  </div>

  <div class="reviews" id="scrollBox">
    <div id="output"></div>
    <div class="loader" id="loader">Loading more reviews‚Ä¶</div>
  </div>

  <!-- üîΩ Floating navigation buttons -->
  <div class="nav-btns" id="navBtns">
    <button onclick="prevMatch()">‚¨Ü</button>
    <button onclick="nextMatch()">‚¨á</button>
  </div>
</div>

<script>
let nextTokenId=null,loading=false,stopped=false,selectedDate=null,scrollTimer=null;

/* üîç search state */
let matches=[];
let currentIndex=0;

function loadReviews(reset=false){
  if(loading||stopped) return;
  loading=true;
  loader.style.display="block";

  const link=linkInput.value.trim();
  const date=dateInput.value;
  if(!link||!date){loading=false;loader.style.display="none";return;}

  if(reset){
    output.innerHTML="";
    nextTokenId=null;
    stopped=false;
    selectedDate=date;
  }

  fetch(`/reviews?link=${encodeURIComponent(link)}&token_id=${nextTokenId||""}`)
    .then(r=>r.json())
    .then(data=>{
      loading=false;
      loader.style.display="none";
      if(!data.reviews?.length){stopped=true;return;}
      nextTokenId=data.token_id;

      const frag=document.createDocumentFragment();
      for(const r of data.reviews){
        if(r.date>selectedDate) continue;
        const d=document.createElement("div");
        d.className="review";
        d.dataset.user=r.user.toLowerCase();
        d.innerHTML=`
          <div class="review-top"><b>${r.user}</b><span>‚≠ê ${r.rating}</span></div>
          <div class="review-date">${r.date}</div>
          <div>${r.review}</div>`;
        frag.appendChild(d);
      }
      output.appendChild(frag);
    });
}

/* infinite scroll */
scrollBox.addEventListener("scroll",()=>{
  if(scrollTimer) return;
  scrollTimer=setTimeout(()=>{
    scrollTimer=null;
    if(scrollBox.scrollTop+scrollBox.clientHeight>=scrollBox.scrollHeight-120){
      loadReviews(false);
    }
  },120);
});

/* üîç SEARCH WITH MULTI MATCH */
searchName.addEventListener("input",()=>{
  const val=searchName.value.toLowerCase();
  matches=[];
  currentIndex=0;

  document.querySelectorAll(".review").forEach(r=>{
    r.classList.remove("highlight");
    if(val && r.dataset.user.includes(val)){
      matches.push(r);
    }
  });

  if(matches.length){
    navBtns.style.display="flex";
    highlightCurrent();
  }else{
    navBtns.style.display="none";
  }
});

function highlightCurrent(){
  matches.forEach(r=>r.classList.remove("highlight"));
  const el=matches[currentIndex];
  if(el){
    el.classList.add("highlight");
    el.scrollIntoView({behavior:"smooth",block:"center"});
  }
}

function nextMatch(){
  if(!matches.length) return;
  currentIndex=(currentIndex+1)%matches.length;
  highlightCurrent();
}

function prevMatch(){
  if(!matches.length) return;
  currentIndex=(currentIndex-1+matches.length)%matches.length;
  highlightCurrent();
}

function clearSearch(){
  searchName.value="";
  matches=[];
  navBtns.style.display="none";
  document.querySelectorAll(".review").forEach(r=>r.classList.remove("highlight"));
}
</script>
</body>
  </html>
