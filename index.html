<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Play Store Review</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#6366f1;
  --secondary:#22d3ee;
  --bg:linear-gradient(135deg,#0f172a,#020617);
  --border:rgba(255,255,255,0.15);
  --text:#e5e7eb;
  --muted:#94a3b8;
  --highlight:rgba(34,211,238,.35);
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  font-family:Inter,sans-serif;
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
}
.app{
  width:100%;
  max-width:440px;
  height:95vh;
  background:rgba(255,255,255,.06);
  border-radius:26px;
  border:1px solid var(--border);
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
.header{
  padding:12px 14px;
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header-right{display:flex;gap:8px}
button{
  padding:10px 12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.06);
  color:var(--text);
  font-weight:600;
}
.filter-btn{
  background:linear-gradient(135deg,var(--secondary),var(--primary));
  color:#020617;
}
.clear-filter{
  background:rgba(255,255,255,.15);
}
.block{padding:14px 16px;display:grid;gap:10px}
.row-2{display:grid;grid-template-columns:1fr 140px;gap:10px}
.row-search{display:grid;grid-template-columns:1fr auto;gap:10px}
input{
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.06);
  color:var(--text);
}
.fetch{
  background:linear-gradient(135deg,var(--secondary),var(--primary));
  color:#020617;
  border:none;
  padding:14px;
  border-radius:14px;
  font-weight:600;
}
.reviews{
  flex:1;
  overflow-y:auto;
  padding:16px;
}
.review{
  background:rgba(255,255,255,.07);
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
  margin-bottom:14px;
}
.review.highlight{
  background:var(--highlight);
  box-shadow:0 0 0 2px #22d3ee;
}
.review-top{display:flex;justify-content:space-between}
.review-date{font-size:11px;color:var(--muted)}
</style>
</head>

<body>
<div class="app">

  <!-- HEADER -->
  <div class="header">
    <b>AmitTG‚ò∫Ô∏è</b>
    <div class="header-right">
      <button class="filter-btn" onclick="applyAllFilter()">Filter</button>
      <button class="clear-filter" onclick="clearFilter()">‚úï</button>
    </div>
  </div>

  <!-- INPUTS -->
  <div class="block row-2">
    <input id="linkInput" placeholder="Paste Google Play App URL">
    <input id="dateInput" type="date">
  </div>

  <div class="block row-search">
    <input id="searchName" placeholder="Search your name">
    <button onclick="clearSearch()">‚úï</button>
  </div>

  <div class="block">
    <button class="fetch" onclick="loadReviews(true)">Fetch Reviews ‚úîÔ∏è</button>
  </div>

  <!-- REVIEWS -->
  <div class="reviews" id="scrollBox">
    <div id="output"></div>
  </div>

</div>

<script>
/* üîπ PREDEFINED FILTER NAMES (ALL TOGETHER) */
const FILTER_NAMES = [
  "aman bajpai","aman broom","gyanprakash bajpai","andrew willson",
  "wiliom willson","realme 8","realme 6","realme 7",
  "crazey studio live","crazey boy","manju kumari",
  "aakash dhingra","amitxbhai","ak music world",
  "johnny williamson","alex williamson","morgan williamson",
  "enoxy williamson","xtoolmaker","proxy ff",
  "enoughforyou","gamer boy"
];

let nextTokenId=null,loading=false,stopped=false,selectedDate=null;
let filterActive=false;

/* LOAD REVIEWS */
function loadReviews(reset=false){
  if(loading||stopped) return;

  const link=linkInput.value.trim();
  const date=dateInput.value;

  if(!link || !date){
    alert("App URL aur Date dono daalo");
    return;
  }

  loading=true;

  if(reset){
    output.innerHTML="";
    nextTokenId=null;
    stopped=false;
    selectedDate=date;
  }

  fetch(`/reviews?link=${encodeURIComponent(link)}&token_id=${nextTokenId||""}`)
    .then(r=>r.json())
    .then(data=>{
      loading=false;
      if(!data.reviews?.length){stopped=true;return;}
      nextTokenId=data.token_id;

      data.reviews.forEach(r=>{
        if(r.date>selectedDate) return;

        const d=document.createElement("div");
        d.className="review";
        d.dataset.user=r.user.toLowerCase();
        d.innerHTML=`
          <div class="review-top">
            <b>${r.user}</b><span>‚≠ê ${r.rating}</span>
          </div>
          <div class="review-date">${r.date}</div>
          <div>${r.review}</div>`;
        output.appendChild(d);
      });

      if(filterActive) applyAllFilter();
    });
}

/* INFINITE SCROLL */
scrollBox.addEventListener("scroll",()=>{
  if(scrollBox.scrollTop+scrollBox.clientHeight>=scrollBox.scrollHeight-120){
    loadReviews(false);
  }
});

/* üî• APPLY ALL FILTER */
function applyAllFilter(){
  filterActive=true;
  document.querySelectorAll(".review").forEach(r=>{
    const name=r.dataset.user;
    if(FILTER_NAMES.some(n=>name.includes(n))){
      r.style.display="block";
      r.classList.add("highlight");
    }else{
      r.style.display="none";
    }
  });
}

/* CLEAR FILTER */
function clearFilter(){
  filterActive=false;
  document.querySelectorAll(".review").forEach(r=>{
    r.style.display="block";
    r.classList.remove("highlight");
  });
}

/* SEARCH (NORMAL) */
function clearSearch(){
  searchName.value="";
}
</script>
</body>
</html>
