<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Play Store Review Explorer</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#6366f1;
  --secondary:#22d3ee;
  --bg:linear-gradient(135deg,#0f172a,#020617);
  --card:rgba(255,255,255,0.08);
  --border:rgba(255,255,255,0.15);
  --text:#e5e7eb;
  --muted:#94a3b8;
  --highlight:rgba(34,211,238,.35);
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  font-family:'Inter',sans-serif;
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
}
.app{
  width:100%;
  max-width:440px;
  height:95vh;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(18px);
  border-radius:26px;
  border:1px solid var(--border);
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
.header{
  padding:18px 20px;
  border-bottom:1px solid var(--border);
}
.header h1{
  margin:0;
  font-size:20px;
  font-weight:700;
}
.block{
  padding:14px 16px;
  display:grid;
  gap:10px;
}
.row-2{
  display:grid;
  grid-template-columns:1fr 140px;
  gap:10px;
}
.row-search{
  display:grid;
  grid-template-columns:1fr auto;
  gap:10px;
}
input{
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.06);
  color:var(--text);
}
button{
  padding:14px;
  border-radius:16px;
  border:none;
  font-weight:600;
  cursor:pointer;
}
.fetch{
  background:linear-gradient(135deg,var(--secondary),var(--primary));
  color:#020617;
}
.clear{
  background:rgba(255,255,255,.12);
  color:var(--text);
}
.reviews{
  flex:1;
  overflow-y:auto;
  padding:16px;
}
.review{
  background:rgba(255,255,255,.07);
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
  margin-bottom:14px;
}
.review.highlight{
  background:var(--highlight);
  box-shadow:0 0 0 2px #22d3ee;
}
.review-top{
  display:flex;
  justify-content:space-between;
}
.review-user{font-weight:600}
.review-rating{color:#facc15}
.review-date{font-size:11px;color:var(--muted)}
.review-text{margin-top:6px;font-size:13px}
.loader{
  text-align:center;
  padding:16px;
  color:var(--muted);
  display:none;
}
</style>
</head>

<body>
<div class="app">
  <div class="header"><h1>Review Explorer</h1></div>

  <div class="block row-2">
    <input id="link" placeholder="Paste Google Play App URL">
    <input id="date" type="date">
  </div>

  <div class="block row-search">
    <input id="searchName" placeholder="Search user name">
    <button class="clear" onclick="clearSearch()">✕</button>
  </div>

  <div class="block">
    <button class="fetch" onclick="loadReviews(true)">Fetch Reviews</button>
  </div>

  <div class="reviews" id="scrollBox">
    <div id="output"></div>
    <div class="loader" id="loader">Loading more reviews…</div>
  </div>
</div>

<script>
let nextTokenId=null,loading=false,stopped=false,selectedDate=null;

function loadReviews(reset=false){
  if(loading||stopped) return;
  loading=true;

  const link=linkInput.value.trim();
  const date=dateInput.value;
  if(!link||!date){alert("Enter app link & date");loading=false;return;}

  if(reset){
    output.innerHTML="";
    nextTokenId=null;
    stopped=false;
    selectedDate=date;
  }

  loader.style.display="block";

  fetch(`/reviews?link=${encodeURIComponent(link)}&token_id=${nextTokenId||""}`)
  .then(r=>r.json())
  .then(data=>{
    loader.style.display="none";
    loading=false;

    if(!data.reviews?.length){stopped=true;return;}
    nextTokenId=data.token_id;

    data.reviews.forEach(r=>{
      if(r.date<=selectedDate){
        output.innerHTML+=`
        <div class="review" data-user="${r.user.toLowerCase()}">
          <div class="review-top">
            <div class="review-user">${r.user}</div>
            <div class="review-rating">⭐ ${r.rating}</div>
          </div>
          <div class="review-date">${r.date}</div>
          <div class="review-text">${r.review}</div>
        </div>`;
      }
    });
  });
}

scrollBox.addEventListener("scroll",()=>{
  if(scrollBox.scrollTop+scrollBox.clientHeight>=scrollBox.scrollHeight-80){
    loadReviews();
  }
});

searchName.addEventListener("input",()=>{
  const v=searchName.value.toLowerCase();
  document.querySelectorAll(".review").forEach(r=>r.classList.remove("highlight"));
  if(!v) return;
  const m=[...document.querySelectorAll(".review")].find(r=>r.dataset.user.includes(v));
  if(m){m.classList.add("highlight");m.scrollIntoView({behavior:"smooth"});}
});

function clearSearch(){
  searchName.value="";
  document.querySelectorAll(".review").forEach(r=>r.classList.remove("highlight"));
}
</script>
</body>
  </html>
