<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Play Store Review Checker</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#f1f3f6;
  font-family:Inter,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.app{
  width:100%;
  max-width:420px;
  height:95vh;
  background:#fff;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
  overflow:hidden;
  position:relative;
}
.block{padding:12px 14px;display:grid;gap:8px}
.row-2{grid-template-columns:1fr 140px}
.row-search{grid-template-columns:1fr auto}

input,button{
  padding:11px 12px;
  border-radius:8px;
  border:1px solid #d1d5db;
  font-size:14px;
}
button{
  cursor:pointer;
  background:#2563eb;
  color:#fff;
  border:none;
}
button.clear{
  background:#e5e7eb;
  color:#111;
}

.reviews{
  flex:1;
  overflow-y:auto;
  padding:12px;
  background:#fafafa;
}
.review{
  background:#fff;
  border:1px solid #e5e7eb;
  border-radius:10px;
  padding:12px;
  margin-bottom:10px;
}
.review.highlight{
  background:#fff7cc;
  border-color:#facc15;
}

.scroll-btn{
  position:fixed;
  right:14px;
  bottom:80px;
  padding:10px 14px;
  border-radius:999px;
  background:#2563eb;
  color:#fff;
  display:block;
  z-index:999;
}

.loader{
  text-align:center;
  font-size:13px;
  padding:12px;
  display:none;
}

#searchPopup{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  border:1px solid #e5e7eb;
  border-radius:10px;
  padding:10px 14px;
  display:none;
  gap:10px;
}
</style>
</head>

<body>

<div class="app">
  <div class="block row-2">
    <input id="linkInput" placeholder="Google Play App URL">
    <input id="dateInput" type="date">
  </div>

  <div class="block row-search">
    <input id="searchName" placeholder="Search your name">
    <button class="clear" onclick="clearSearch()">✕</button>
  </div>

  <div class="block">
    <button onclick="loadReviews(true)">Check</button>
  </div>

  <div class="reviews" id="scrollBox">
    <div id="output"></div>
    <div class="loader" id="loader">Loading more reviews…</div>
  </div>

  <button class="scroll-btn" onclick="scrollToBottom()">↓ Latest</button>
</div>

<div id="searchPopup">
  <button onclick="prevMatch()">◀</button>
  <span id="matchCounter"></span>
  <button onclick="nextMatch()">▶</button>
</div>

<script>
let nextTokenId=null;
let loading=false;
let stopped=false;
let selectedDate=null;
let scrollTimer=null;
let matches=[];
let matchIndex=0;

function loadReviews(reset=false){
  if(loading||stopped) return;
  loading=true;
  loader.style.display="block";

  if(reset){
    output.innerHTML="";
    nextTokenId=null;
    stopped=false;
    selectedDate=dateInput.value;
  }

  fetch(`/reviews?link=${encodeURIComponent(linkInput.value)}&token_id=${nextTokenId||""}`)
    .then(r=>r.json())
    .then(data=>{
      loading=false;
      loader.style.display="none";

      if(!data.reviews?.length){
        stopped=true;
        return;
      }

      nextTokenId=data.token_id;

      data.reviews.forEach(r=>{
        if(r.date>selectedDate) return;
        const div=document.createElement("div");
        div.className="review";
        div.dataset.user=r.user.toLowerCase();
        div.innerHTML=`
          <b>${r.user}</b> ⭐ ${r.rating}<br>
          <small>${r.date}</small><br>
          ${r.review}
        `;
        output.appendChild(div);
      });
    });
}

/* ✅ FIXED SCROLL LISTENER */
scrollBox.addEventListener("scroll",()=>{
  if(scrollTimer) return;
  scrollTimer=setTimeout(()=>{
    scrollTimer=null;
    if(scrollBox.scrollTop + scrollBox.clientHeight >= scrollBox.scrollHeight - 120){
      loadReviews(false);
    }
  },150);
});

function scrollToBottom(){
  scrollBox.scrollTo({top:scrollBox.scrollHeight,behavior:"smooth"});
  setTimeout(()=>loadReviews(false),600);
}

/* SEARCH */
searchName.addEventListener("input",()=>{
  const v=searchName.value.toLowerCase();
  matches=[...document.querySelectorAll(".review")]
    .filter(r=>r.dataset.user.includes(v));
  matchIndex=0;
  if(!matches.length) return;
  highlightMatch(0);
  searchPopup.style.display=matches.length>1?"flex":"none";
  updateCounter();
});

function highlightMatch(i){
  matches.forEach(r=>r.classList.remove("highlight"));
  matches[i].classList.add("highlight");
  matches[i].scrollIntoView({behavior:"smooth",block:"center"});
}

function nextMatch(){matchIndex=(matchIndex+1)%matches.length;highlightMatch(matchIndex);updateCounter();}
function prevMatch(){matchIndex=(matchIndex-1+matches.length)%matches.length;highlightMatch(matchIndex);updateCounter();}
function updateCounter(){matchCounter.textContent=`${matchIndex+1}/${matches.length}`;}
function clearSearch(){searchName.value="";searchPopup.style.display="none";}
</script>

</body>
  </html>
