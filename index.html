<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Play Store Review</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#6366f1;
  --secondary:#22d3ee;
  --bg:linear-gradient(135deg,#0f172a,#020617);
  --border:rgba(255,255,255,0.15);
  --text:#e5e7eb;
  --muted:#94a3b8;
  --highlight:rgba(34,211,238,.35);
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  font-family:Inter,sans-serif;
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
}
.app{
  width:100%;
  max-width:440px;
  height:95vh;
  background:rgba(255,255,255,.06);
  border-radius:26px;
  border:1px solid var(--border);
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* HEADER */
.header{
  padding:12px 14px;
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header-right{
  display:flex;
  gap:8px;
}
select,button{
  padding:10px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.06);
  color:var(--text);
  font-size:13px;
}
.clear-filter{
  background:rgba(255,255,255,.15);
}

.block{padding:14px 16px;display:grid;gap:10px}
.row-2{display:grid;grid-template-columns:1fr 140px;gap:10px}
.row-search{display:grid;grid-template-columns:1fr auto;gap:10px}
input{
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.06);
  color:var(--text);
}
.fetch{
  background:linear-gradient(135deg,var(--secondary),var(--primary));
  color:#020617;
  border:none;
  padding:14px;
  border-radius:14px;
  font-weight:600;
}

.reviews{
  flex:1;
  overflow-y:auto;
  padding:16px;
  scroll-behavior:smooth;
}
.review{
  background:rgba(255,255,255,.07);
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
  margin-bottom:14px;
}
.review.highlight{
  background:var(--highlight);
  box-shadow:0 0 0 2px #22d3ee;
}
.review-top{display:flex;justify-content:space-between}
.review-date{font-size:11px;color:var(--muted)}
.loader{text-align:center;color:var(--muted);display:none;padding:16px}

/* Floating nav */
.nav-btns{
  position:absolute;
  bottom:20px;
  right:20px;
  display:none;
  flex-direction:column;
  gap:10px;
}
.nav-btns button{
  width:48px;
  height:48px;
  border-radius:50%;
  font-size:18px;
  background:linear-gradient(135deg,var(--secondary),var(--primary));
  color:#020617;
  border:none;
}
</style>
</head>

<body>
<div class="app">

  <!-- HEADER WITH FILTER -->
  <div class="header">
    <b>AmitTG☺️</b>
    <div class="header-right">
      <select id="filterSelect">
        <option value="">Filter name</option>
        <option>Aman bajpai</option>
        <option>Aman broom</option>
        <option>Gyanprakash Bajpai</option>
        <option>Andrew Willson</option>
        <option>WILIOM WILLSON</option>
        <option>Realme 8</option>
        <option>Realme 6</option>
        <option>Realme 7</option>
        <option>Crazey studio live</option>
        <option>Crazey boy</option>
        <option>Manju Kumari</option>
        <option>Aakash dhingra</option>
        <option>Amitxbhai</option>
        <option>Ak music World</option>
        <option>Johnny williamson</option>
        <option>Alex Williamson</option>
        <option>Morgan Williamson</option>
        <option>Enoxy Williamson</option>
        <option>Xtoolmaker</option>
        <option>Proxy ff</option>
        <option>Enoughforyou</option>
        <option>Gamer boy</option>
      </select>
      <button class="clear-filter" onclick="clearFilter()">✕</button>
    </div>
  </div>

  <!-- INPUTS -->
  <div class="block row-2">
    <input id="linkInput" placeholder="Paste Google Play App URL">
    <input id="dateInput" type="date">
  </div>

  <div class="block row-search">
    <input id="searchName" placeholder="Search your name">
    <button class="clear" onclick="clearSearch()">✕</button>
  </div>

  <div class="block">
    <button class="fetch" onclick="loadReviews(true)">Check ✔️</button>
  </div>

  <!-- REVIEWS -->
  <div class="reviews" id="scrollBox">
    <div id="output"></div>
    <div class="loader" id="loader">Loading more reviews…</div>
  </div>

  <!-- NEXT / PREV -->
  <div class="nav-btns" id="navBtns">
    <button onclick="prevMatch()">⬆</button>
    <button onclick="nextMatch()">⬇</button>
  </div>
</div>

<script>
let nextTokenId=null,loading=false,stopped=false,selectedDate=null,scrollTimer=null;
let matches=[],currentIndex=0;
let activeFilter="";

/* FILTER */
filterSelect.addEventListener("change",()=>{
  activeFilter=filterSelect.value.toLowerCase();
  applyFilter();
});

function applyFilter(){
  document.querySelectorAll(".review").forEach(r=>{
    r.classList.remove("highlight");
    r.style.display="block";
    if(activeFilter){
      if(r.dataset.user.includes(activeFilter)){
        r.classList.add("highlight");
      }else{
        r.style.display="none";
      }
    }
  });
}

function clearFilter(){
  filterSelect.value="";
  activeFilter="";
  document.querySelectorAll(".review").forEach(r=>{
    r.style.display="block";
    r.classList.remove("highlight");
  });
}

/* LOAD */
function loadReviews(reset=false){
  if(loading||stopped) return;
  loading=true;
  loader.style.display="block";

  if(reset){
    output.innerHTML="";
    nextTokenId=null;
    stopped=false;
    selectedDate=dateInput.value;
  }

  fetch(`/reviews?link=${encodeURIComponent(linkInput.value)}&token_id=${nextTokenId||""}`)
    .then(r=>r.json())
    .then(data=>{
      loading=false;
      loader.style.display="none";
      if(!data.reviews?.length){stopped=true;return;}
      nextTokenId=data.token_id;

      data.reviews.forEach(r=>{
        if(r.date>selectedDate) return;
        const d=document.createElement("div");
        d.className="review";
        d.dataset.user=r.user.toLowerCase();
        d.innerHTML=`
          <div class="review-top"><b>${r.user}</b><span>⭐ ${r.rating}</span></div>
          <div class="review-date">${r.date}</div>
          <div>${r.review}</div>`;
        output.appendChild(d);
      });

      applyFilter();
    });
}

/* SCROLL */
scrollBox.addEventListener("scroll",()=>{
  if(scrollTimer) return;
  scrollTimer=setTimeout(()=>{
    scrollTimer=null;
    if(scrollBox.scrollTop+scrollBox.clientHeight>=scrollBox.scrollHeight-120){
      loadReviews(false);
    }
  },120);
});

/* SEARCH */
searchName.addEventListener("input",()=>{
  const val=searchName.value.toLowerCase();
  matches=[];currentIndex=0;
  document.querySelectorAll(".review").forEach(r=>{
    r.classList.remove("highlight");
    if(val && r.dataset.user.includes(val)) matches.push(r);
  });
  if(matches.length){navBtns.style.display="flex";highlightCurrent();}
  else navBtns.style.display="none";
});

function highlightCurrent(){
  matches.forEach(r=>r.classList.remove("highlight"));
  const el=matches[currentIndex];
  if(el){el.classList.add("highlight");el.scrollIntoView({behavior:"smooth",block:"center"});}
}
function nextMatch(){if(matches.length){currentIndex=(currentIndex+1)%matches.length;highlightCurrent();}}
function prevMatch(){if(matches.length){currentIndex=(currentIndex-1+matches.length)%matches.length;highlightCurrent();}}

function clearSearch(){
  searchName.value="";
  matches=[];
  navBtns.style.display="none";
  document.querySelectorAll(".review").forEach(r=>r.classList.remove("highlight"));
}
</script>
</body>
</html>
