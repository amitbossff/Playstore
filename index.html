<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Play Store Review Checker</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#f1f3f6;
  font-family:Inter,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  color:#111;
}

/* App Container */
.app{
  width:100%;
  max-width:420px;
  height:95vh;
  background:#fff;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* Header */
.header{
  padding:14px 16px;
  font-size:16px;
  font-weight:600;
  border-bottom:1px solid #e5e7eb;
}

/* Blocks */
.block{
  padding:12px 14px;
  display:grid;
  gap:8px;
}

.row-2{
  grid-template-columns:1fr 140px;
}

.row-search{
  grid-template-columns:1fr auto;
}

/* Inputs & Buttons */
input,button{
  padding:11px 12px;
  border-radius:8px;
  border:1px solid #d1d5db;
  font-size:14px;
}

input:focus{
  outline:none;
  border-color:#2563eb;
}

button{
  cursor:pointer;
  background:#2563eb;
  color:#fff;
  border:none;
  font-weight:500;
}

button.clear{
  background:#e5e7eb;
  color:#111;
}

/* Reviews Area */
.reviews{
  flex:1;
  overflow-y:auto;
  padding:12px;
  background:#fafafa;
}

.review{
  background:#fff;
  border:1px solid #e5e7eb;
  border-radius:10px;
  padding:12px;
  margin-bottom:10px;
}

.review.highlight{
  background:#eef2ff;
  border-color:#2563eb;
}

.review-top{
  display:flex;
  justify-content:space-between;
  font-weight:600;
  font-size:14px;
}

.review-date{
  font-size:11px;
  color:#6b7280;
  margin:4px 0;
}

/* Loader */
.loader{
  text-align:center;
  font-size:13px;
  color:#6b7280;
  padding:12px;
  display:none;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">Play Store Reviews</div>

  <div class="block row-2">
    <input id="linkInput" placeholder="Google Play App URL">
    <input id="dateInput" type="date">
  </div>

  <div class="block row-search">
    <input id="searchName" placeholder="Search your name">
    <button class="clear" onclick="clearSearch()">✕</button>
  </div>

  <div class="block">
    <button onclick="loadReviews(true)">Check</button>
  </div>

  <div class="reviews" id="scrollBox">
    <div id="output"></div>
    <div class="loader" id="loader">Loading more reviews…</div>
  </div>
</div>

<script>
let nextTokenId = null;
let loading = false;
let stopped = false;
let selectedDate = null;
let scrollTimer = null;

function loadReviews(reset=false){
  if(loading || stopped) return;
  loading = true;
  loader.style.display = "block";

  const link = linkInput.value.trim();
  const date = dateInput.value;

  if(!link || !date){
    loading = false;
    loader.style.display = "none";
    return;
  }

  if(reset){
    output.innerHTML = "";
    nextTokenId = null;
    stopped = false;
    selectedDate = date;
  }

  fetch(`/reviews?link=${encodeURIComponent(link)}&token_id=${nextTokenId || ""}`)
    .then(r => r.json())
    .then(data => {
      loading = false;
      loader.style.display = "none";

      if(!data.reviews || data.reviews.length === 0){
        stopped = true;
        return;
      }

      nextTokenId = data.token_id;

      let added = 0;
      const frag = document.createDocumentFragment();

      for(const r of data.reviews){
        if(r.date > selectedDate) continue;
        added++;

        const div = document.createElement("div");
        div.className = "review";
        div.dataset.user = r.user.toLowerCase();
        div.innerHTML = `
          <div class="review-top">
            <span>${r.user}</span>
            <span>⭐ ${r.rating}</span>
          </div>
          <div class="review-date">${r.date}</div>
          <div>${r.review}</div>
        `;
        frag.appendChild(div);
      }

      output.appendChild(frag);

      if(added === 0){
        setTimeout(()=>loadReviews(false),100);
        return;
      }

      if(scrollBox.scrollHeight <= scrollBox.clientHeight + 50){
        loadReviews(false);
      }
    })
    .catch(()=>{
      loading = false;
      loader.style.display = "none";
    });
}

scrollBox.addEventListener("scroll",()=>{
  if(scrollTimer) return;
  scrollTimer = setTimeout(()=>{
    scrollTimer = null;
    if(scrollBox.scrollTop + scrollBox.clientHeight >= scrollBox.scrollHeight - 120){
      loadReviews(false);
    }
  },120);
});

searchName.addEventListener("input",()=>{
  const v = searchName.value.toLowerCase();
  document.querySelectorAll(".review").forEach(r=>r.classList.remove("highlight"));
  if(!v) return;
  const m = [...document.querySelectorAll(".review")].find(r=>r.dataset.user.includes(v));
  if(m){
    m.classList.add("highlight");
    m.scrollIntoView({behavior:"smooth",block:"center"});
  }
});

function clearSearch(){
  searchName.value = "";
  document.querySelectorAll(".review").forEach(r=>r.classList.remove("highlight"));
}
</script>

</body>
                       </html>
